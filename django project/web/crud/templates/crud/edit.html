{% extends 'crud/base.html' %}
{% block body %}
    <form method="POST" action="update/{{ semovientes.id }}">
        {% csrf_token %}
        <div class="form-group">
            <label for="chapeta">Chapeta</label>
            <input type="text" name="chapeta" value="{{ semovientes.chapeta }}" required="required"/>
        </div>
        <div class="form-group">
            <label for="fecha_ingreso">Fecha de ingreso</label>
            <input type="text" name="fecha_ingreso" value="{{ semovientes.fecha_ingreso }}" required="required"/>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-sm btn-warning"><span class="glyphicon glyphicon-edit"></span> Actualizar</button>
        </div>
    </form>
{% endblock %}
